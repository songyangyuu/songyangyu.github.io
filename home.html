<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        img {
            max-width: 100%; /* Makes sure the image does not exceed the container width */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Centers image in its container */
            margin: 0 auto 20px; /* Adds space below the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Portrait.JPG" alt="Profile Picture">
        <h1>Personal Profile</h1>
        <ul>
            <li><strong>Name:</strong> Songyang Yu</li>
            <li><strong>Gender:</strong> Female</li>
            <li><strong>Birthyear:</strong> 1997</li>
            <li><strong>School:</strong> Business School, Sun Yat-sen University</li>
            <li><strong>Discipline:</strong> Business administration</li>
            <li><strong>Field:</strong> Family Business Studies, Small and Medium Enterprise (SME) Strategic Management</li>
        </ul>
    </div>
</body>
</html>
